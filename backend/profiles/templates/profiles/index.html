<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Публикации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>


<body>

<div class="list-group" style="width: 10rem; float: right; margin-right: 3%;">
    {% for item in categories %}
    <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }}</a>
    {% endfor %}
</div>

<div style="width: 30rem; margin-left: 6%; margin-top: 2em; margin-bottom: 2em;">
    <div class="card" style="width: 25rem; ">
        {% for item in publications %}
            <div class="card-body">
                <h5 class="card-title">{{ item.author }}: {{ item.character }}</h5>
                <a href ="{% url 'category' item.category.pk %}" class="link-dark">{{ item.category }}</a>
                <p class="card-text">{{ item.content }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>


            </div>
            <div class="card-footer text-muted">
                <h6 class="card-title">{{ item.character }}</h6>
                    {{ item.created_at|date:"H:i d.m.Y " }}
            </div>
            <hr style="margin: 0;">
        {% endfor %}
    </div>

</div>

</body>
</html>
